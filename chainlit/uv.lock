version = 1
revision = 2
requires-python = ">=3.13"

[manifest]
members = [
    "chainlit",
    "hello-chainlit",
]

[[package]]
name = "chainlit"
version = "0.1.0"
source = { virtual = "." }

[[package]]
name = "hello-chainlit"
version = "0.1.0"
source = { editable = "hello_chainlit" }
dependencies = [
    { name = "chainlit" },
]

[package.metadata]
requires-dist = [{ name = "chainlit", virtual = "." }]
